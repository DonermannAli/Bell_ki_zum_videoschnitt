<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeLL Videoschnitt-KI</title>
</head>
<body>
  <div class="Informationen">
    <!-- Schreiben das MM:SS.ms Format beachtet werden soll -->
  </div>
  <div class="Video">
    <input type="file" id="VideoInput" accept="video/mp4" style="display: none;"/>
    <label for="VideoInput" id="VideoInputLabel">Video auswählen</label>
    <video id="VideoPlayer" controls style="width: 70%; display: none;"></video>
    <p id="dauerGeschnittenesVideo" style="display: none;">Dauer geschnittenes Video:</p>
    <!-- maybe Remove Video Button?-->
    <button id="geschnittenesVideoPlayBtn" style="display: none;">Spiele geschnittenes Video</button>
  </div>
  <div id="restContainer" style="display: none;">
    <div id="SchnittContainer"></div>
    <button id="addNewCutBtn">Schnitt hinzufügen</button>
    <div class="Beschreibung">
      <label for="BeschreibungInput">Beschreibung:</label>
      <input type="text" id="BeschreibungInput" placeholder="Beschreibung was geschnitten wurde im Video" required/>
    </div>
    <button id="AbsendeBtn">Absenden</button>
  </div>
  
  <script src="static/script.js"></script>
</body>
</html>
